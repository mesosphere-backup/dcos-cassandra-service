sourceCompatibility = '1.8'
targetCompatibility = '1.8'

apply plugin: 'com.google.protobuf'
dependencies {
    compile "mesosphere:dcos-commons:0.1.0"
    //     compile "mesosphere:dcos-commons:0.2.7-SNAPSHOT"  (needs to be upgraded to this, however it has breaking changes)
    compile 'org.apache.cassandra:cassandra-all:2.2.4'
}
protobuf {
    generatedFilesBaseDir = "$projectDir/src/generated"
}

ext {
    protobufOutputDir = file("$buildDir/generated/source/proto/main")
}
idea.module {
    sourceDirs += file("$projectDir/src/generated/main/java")
}
